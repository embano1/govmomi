name: govc Tests

on:
  push:
    branches: [ 'main', 'master' ]

  pull_request:
    branches: [ 'main', 'master' ]

jobs:
  govc-tests:
    name: Run govc Tests
    strategy:
      matrix:
        # these tests run sometimes very long, only test against v1.16-linux
        go-version: ["1.16"]
        platform: ["ubuntu-latest"]

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 10

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run govc Tests
        env:
          # hack since go 1.16 somehow broke bats tests
          GOROOT: ""
        run: make govc-test
